name: SFDX Test Run on Push

on: [push]

jobs:
  test:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@master

      - uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: force://${{secrets.CLIENTIDRESILIENTSHARK}}:${{secrets.CLIENTSECRETRESILIENTSHARK}}:${{secrets.REFRESHTOKENRESILIENTSHARK}}@${{secrets.INSTANCEURLRESILIENTSHARK}}

      - name: sfdx push to org
        run: |
          ls -a
          sfdx force:org:list
          sfdx force:source:deploy -x manifest/package.xml
          